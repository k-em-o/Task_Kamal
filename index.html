<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kemo Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="kemo_section">
      <div class="container">
        <div class="row">
          <div class="kemo_text col-md-6">                      
            <h1 class="mb-5">                                   <!--     العنوان الأساسي (الكلام البرتقانى)    -->
              Exotic Minimal <br />
              Furniture.
            </h1>
            <p class="mb-5">                                    <!--          البراجراف (الكلام الاسود)         -->
              Choose From A wide Range of well-crafted Premium quality wooden
              Furniture online.
            </p>
            <div>                                               <!--                  الزرار                    -->
              <a
                href=""
                class="btn_color text-decoration-none pt-1 pb-2 pe-2 ps-2 rounded-2 border-0"
                >Explore More</a
              >
            </div>
          </div>
          <div class="col-md-6">                                <!--                الصورة ب الظل               -->
            <img
              src="img/Korsi_Azrak_Shadow.svg"
              class="img-fluid kemo_image"
              alt="Blue Chair"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
